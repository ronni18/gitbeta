<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Notificaciones web</title>
	<script src="js/push.min.js"></script>
</head>
<body>
<script>
	function saludo() {
		Push.create("Hola mundo",{
			body: "Este es el cuerpo de la notificacion",
			icon: "img/logo.jpg",
			timeout: 4000,
			onClick: function () {
				window.location="https://nickersoft.github.io/push.js/";
				this.close();
			}
		});
	}

	setTimeout ( saludo, 2000 ) ;
	
	</script>

</body>
</html>
